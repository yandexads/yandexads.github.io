<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламная страница</title>
    <script src="https://w.tads.me/widget.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ограничение размера рекламы */
        #tads-container-308 {
            max-width: 100%; /* Максимальная ширина */
            max-height: 100%; /* Максимальная высота */
            overflow: hidden; /* Скрыть переполнение */
        }
    </style>
</head>
<body>
    <div id="tads-container-308"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const WIDGET_ID = "308"; // Ваш идентификатор виджета
            const IS_DEBUG = false;  // Используйте 'false' для продуктивной среды
            
            const adController = window.tads.init({
                widgetId: WIDGET_ID,
                debug: IS_DEBUG,
                onShowReward: (result) => {
                    console.log('Показать рекламу, вознаградите пользователя:', result);
                },
                onAdsNotFound: () => {
                    console.log('Реклама не найдена для показа');
                },
            });

            // Автоматическое показ рекламы при загрузке страницы
            adController.loadAd()
                .then(() => adController.showAd())
                .catch((result) => {
                    console.log(result);
                });
        });
    </script>
</body>
</html>
