<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламный виджет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://w.tads.me/widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #tads-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Рекламный виджет</h1>
    <div id="tads-container">
        <button id="your_clickable_selector">Показать рекламу</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const WIDGET_ID = "308"; // Замените на ваш ID виджета

            // Используйте 'true' для разработки и 'false' для производства
            const IS_DEBUG = false;

            // HTML элемент ID, который запускает показ рекламы по клику
            const btnSelector = "your_clickable_selector";  

            // Обратный вызов для формата REWARDED
            const onShowRewardCallback = (result) => {
                console.log('Показать рекламу, наградить пользователя:', result);
            };

            // Обратный вызов для отсутствия рекламы
            const onAdsNotFound = () => {
                console.log('Обратный вызов, который срабатывает, если реклама не найдена');
            }

            const adController = window.tads.init({
                widgetId: WIDGET_ID,
                debug: IS_DEBUG,
                onShowReward: onShowRewardCallback,
                onAdsNotFound: onAdsNotFound,
            });

            // Используйте ваш селектор HTML кнопки или ссылки для getElementById
            document.getElementById(btnSelector).addEventListener('click', () => {
                adController
                    .loadAd()
                    .then(() => adController.showAd())
                    .catch((result) => {
                        console.log(result);
                    });
            });
        });
    </script>
</body>
</html>
