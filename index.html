    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const WIDGET_ID = "308"; // Ваш идентификатор виджета
            const IS_DEBUG = false;  // Используйте 'false' для продуктивной среды
            
            const adController = window.tads.init({
                widgetId: WIDGET_ID,
                debug: IS_DEBUG,
                onShowReward: (result) => {
                    console.log('Показать рекламу, вознаградите пользователя:', result);
                },
                onAdsNotFound: () => {
                    console.log('Реклама не найдена для показа');
                },
            });

            // Автоматическое показ рекламы при загрузке страницы
            adController.loadAd()
                .then(() => adController.showAd())
                .catch((result) => {
                    console.log(result);
                });
        });
    </script>
