<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с рекламой</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://w.tads.me/widget.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .ad-button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ad-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <button id="showAdButton" class="ad-button">Показать рекламу</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const WIDGET_ID = "308"; // Замените на ваш ID виджета
            const IS_DEBUG = false; // Используйте 'true' для разработки и 'false' для продакшена
            const btnIdSelector = "showAdButton"; // ID кнопки, которая запускает показ рекламы
            
            const onShowRewardCallback = (result) => {
                console.log('Показать рекламные объявления, вознаградить пользователя:', result);
            };

            const onAdsNotFound = () => {
                console.log('Объявления не найдены для показа');
            }

            const adController = window.tads.init({
                widgetId: WIDGET_ID,
                debug: IS_DEBUG,
                onShowReward: onShowRewardCallback,
                onAdsNotFound: onAdsNotFound,
            });
            
            document.getElementById(btnIdSelector).addEventListener('click', () => {
                adController
                    .loadAd()
                    .then(() => adController.showAd())
                    .catch((result) => {
                        console.log(result);
                    });
            });
        });
    </script>
</body>
</html>
