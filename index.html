    <script>
        window.addEventListener('load', () => {
            // Увеличиваем начальную задержку для старых устройств
            setTimeout(() => {
                const adsContainer = document.getElementById('tads-container-308');
                
                // Полифилл для старых браузеров
                if (!Element.prototype.matches) {
                    Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector;
                }

                const adsNotFoundCallback = () => {
                    console.log('No ads found to show');
                    if (adsContainer) {
                        adsContainer.style.display = 'none';
                    }
                };

                // Функция для принудительной перезагрузки изображения
                const reloadImage = (img) => {
                    const src = img.src;
                    img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                    setTimeout(() => {
                        img.src = src + '?v=' + new Date().getTime();
                    }, 50);
                };

                // Функция проверки загрузки изображений с поддержкой старых устройств
                const checkImagesAndShow = (container) => {
                    if (!container) return;

                    const images = container.getElementsByTagName('img');
                    let loadedImages = 0;
                    const totalImages = images.length;

                    // Функция показа контейнера
                    const showContainer = () => {
                        try {
                            container.style.display = 'flex';
                            // Используем таймаут для плавного появления
                            setTimeout(() => {
                                container.style.opacity = '1';
                            }, 100);

                            // Делаем все элементы внутри контейнера кликабельными
                            const clickableElements = container.querySelectorAll('a, button, [role="button"]');
                            Array.prototype.forEach.call(clickableElements, (element) => {
                                element.style.pointerEvents = 'auto';
                                element.style.cursor = 'pointer';
                                // Добавляем обработчик касания для старых устройств
                                element.addEventListener('touchstart', function(e) {
                                    e.preventDefault();
                                    this.click();
                                }, { passive: false });
                            });
                        } catch (e) {
                            console.error('Show container error:', e);
                        }
                    };

                    if (totalImages === 0) {
                        setTimeout(showContainer, 1000);
                        return;
                    }

                    const imageLoaded = () => {
                        loadedImages++;
                        if (loadedImages >= totalImages) {
                            showContainer();
                        }
                    };

                    // Обработка изображений с повторными попытками
                    Array.prototype.forEach.call(images, (img) => {
                        let attempts = 3;
                        
                        const tryLoadImage = () => {
                            if (img.complete && img.naturalWidth > 0) {
                                imageLoaded();
                            } else if (attempts > 0) {
                                attempts--;
                                reloadImage(img);
                                setTimeout(tryLoadImage, 1000);
                            } else {
                                imageLoaded(); // Загружаем контейнер даже если картинка не загрузилась
                            }
                        };

                        img.onerror = () => {
                            console.error('Image load error:', img.src);
                            if (attempts > 0) {
                                attempts--;
                                setTimeout(() => reloadImage(img), 1000);
                            } else {
                                imageLoaded();
                            }
                        };

                        img.onload = imageLoaded;
                        tryLoadImage();
                    });
                };

                const adController = window.tads.init({
                    widgetId: 308,
                    debug: false,
                    onShowReward: (adId) => {
                        console.log('Show ad:', adId);
                        setTimeout(() => checkImagesAndShow(adsContainer), 500);
                    },
                    onClickReward: (adId) => {
                        console.log('Click on ad:', adId);
                    },
                    onAdsNotFound: adsNotFoundCallback
                });

                // Улучшенная функция загрузки рекламы
                const tryLoadAd = (attempts = 3) => {
                    if (!adController) {
                        setTimeout(() => tryLoadAd(attempts), 1000);
                        return;
                    }

                    adController.loadAd()
                        .then(() => {
                            console.log('Ad loaded successfully');
                            return adController.showAd();
                        })
                        .then(() => {
                            console.log('Ad shown successfully');
                        })
                        .catch((err) => {
                            console.error('Ad error:', err);
                            if (attempts > 1) {
                                setTimeout(() => tryLoadAd(attempts - 1), 1500);
                            } else {
                                adsNotFoundCallback();
                            }
                        });
                };

                tryLoadAd();
            }, 3000); // Увеличенная начальная задержка
        });
    </script>

    <script>
        // Функция для принудительного обновления кеша
        (function() {
            function clearTelegramWebAppCache() {
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    
                    // Добавляем метку времени к URL
                    const timestamp = new Date().getTime();
                    const currentUrl = window.location.href;
                    const baseUrl = 'https://yandexads.github.io/';
                    
                    // Проверяем, не находимся ли мы уже на URL с версией
                    if (!currentUrl.includes('update=')) {
                        const newUrl = baseUrl + (baseUrl.includes('?') ? '&' : '?') + 'update=' + timestamp;
                        
                        // Используем методы Telegram WebApp для обновления
                        try {
                            webApp.expand();
                            setTimeout(() => {
                                window.location.href = newUrl;
                            }, 100);
                        } catch (e) {
                            console.error('Cache update error:', e);
                            window.location.href = newUrl;
                        }
                    }
                }
            }

            // Запускаем очистку кеша при загрузке
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', clearTelegramWebAppCache);
            } else {
                clearTelegramWebAppCache();
            }
        })();
    </script>
