<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламный виджет</title>
    <script src="https://w.tads.me/widget.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red; /* Красный фон */
            color: white; /* Белый текст */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Просмотр рекламы</h1>
    <div id="tads-container-308"></div> <!-- Вставляем контейнер виджета -->
    <button id="show-ad-btn">Показать рекламу</button> <!-- Кнопка для взаимодействия -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const WIDGET_ID = "308"; // Замените на ваш виджет ID
            const IS_DEBUG = false; // Используйте 'true' для отладки, 'false' для продакшена
            const btnIdSelector = "show-ad-btn";  // Идентификатор кнопки

            const onShowRewardCallback = (result) => {
                console.log('Показать рекламу, вознаградить пользователя:', result);
            };

            const onAdsNotFound = () => {
                console.log('Реклама не найдена для показа');
            }

            const adController = window.tads.init({
                widgetId: WIDGET_ID,
                debug: IS_DEBUG,
                onShowReward: onShowRewardCallback,
                onAdsNotFound: onAdsNotFound,
            });

            document.getElementById(btnIdSelector).addEventListener('click', () => {
                adController
                    .loadAd()
                    .then(() => adController.showAd())
                    .catch((result) => {
                        console.log(result);
                    });
            });
        });
    </script>
</body>
</html>
