<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3inarow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- Made with Construct, the game and app creator :: https://www.construct.net -->
    <meta name="generator" content="Scirra Construct">
    <link rel="manifest" href="appmanifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://w.tads.me/widget.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="game-container">
        <!-- Здесь размещается ваш контент игры -->
        <noscript>
            <div id="notSupportedWrap">
                <h2 id="notSupportedTitle">This content requires JavaScript</h2>
                <p class="notSupportedMessage">JavaScript appears to be disabled. Please enable it to view this content.</p>
            </div>
        </noscript>
        <script src="scripts/modernjscheck.js"></script>
        <script src="scripts/supportcheck.js"></script>
        <script src="scripts/offlineclient.js" type="module"></script>
        <script src="scripts/main.js" type="module"></script>
        <script src="scripts/register-sw.js" type="module"></script>
    </div>

    <!-- Контейнер рекламы (поместите его в конец body, чтобы он был сверху) -->
    <div id="tads-container-308" style="position: absolute; width: 100%; height: 100px; bottom: 0; left: 0; z-index: 999;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const WIDGET_ID = "308"; // Идентификатор виджета
            const IS_DEBUG = false; // Установите на false для продакшн

            const adController = window.tads.init({
                widgetId: WIDGET_ID,
                debug: IS_DEBUG,
                onShowReward: (result) => {
                    console.log('Show ads, reward user:', result);
                },
                onAdsNotFound: () => {
                    console.log('No ads to show');
                }
            });

            // Функция для загрузки и отображения рекламы
            function loadAndShowAd() {
                adController.loadAd()
                    .then(() => adController.showAd())
                    .catch((error) => {
                        console.log('Failed to show ad:', error);
                    });
            }

            // Загрузить рекламу через 4 секунды
            setTimeout(loadAndShowAd, 4000);
            // Обновлять рекламу каждые 20 секунд
            setInterval(loadAndShowAd, 20000);
        });
    </script>
</body>
</html>
